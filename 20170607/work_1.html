<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*box的宽度与高度不影响效果框(tab)的大小，但是会改变字体位置*/
        #box{
            width:1000px; height:100px;}
        /*tab的height值必须小于色块盒的height值，不然会溢出不同色（无法遮住）*/
        #tab{width:400px; height:300px;
            overflow:hidden;}
        /*width:100% = width:400px*/
        #红色,#绿色,#蓝色{width:100%x; height:350px;}
    </style>
</head>
<body>
    <div id="box">        
        <div id="tab">
            <div id="红色" style="background:red"></div>
            <div id="绿色" style="background:green"></div>
            <div id="蓝色" style="background:#5CACEE;"></div>
        </div>
    </div>
    <a href="#红色">红色</a>
    <a href="#绿色">绿色</a>
    <a href="#蓝色">蓝色</a> 
</body>
</html>
