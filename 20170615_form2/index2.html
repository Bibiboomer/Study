<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <table width="860" cellspacing="0" border="1">
        <tr width="800" height="100">
            <td valign="middle" align="center" width="140">
                用 户 名
            </td>
            <td colspan="2">
                <input type="text" placeholder="您的账户名和登陆名">
            </td>
        </tr>
        <tr height="65">
            <td colspan="3" height="65">
            </td>
        </tr>

        <tr height="100">
            <td valign="middle" align="center" width="140">
                设 置 密 码
            </td>
            <td colspan="2">
                <input type="text" placeholder="建议至少使用两种字符组合">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="65">
            </td>
        </tr>

        <tr>
            <td valign="middle" align="center" width="140" height="100">
                确 认 密 码
            </td>
            <td colspan="2">
                <input type="text" placeholder="请再次输入密码">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="65">
            </td>
        </tr>

        <tr>
            <td valign="middle" align="center" width="140" height="100">
                手 机 验 证
            </td>
            <td colspan="2">
                <input type="text" placeholder="建议使用常用手机">
            </td>
        </tr>
        <tr>
            <td valign="top" colspan="3" height="65" align="right">
                 或 邮箱验证
            </td>
        </tr>

        <tr>
            <td valign="middle" align="center" width="140" height="100">
                验   证   码
            </td>
            <td><input type="text" placeholder="请输入验证码">
            </td>
            <td width="180"><img src="image.gif" alt="验证码">
            </td>
        </tr>   
        <tr>
            <td colspan="3" height="65">
            </td>
        </tr>        

        <tr>
            <td valign="middle" align="center" width="140" height="100">
                手 机 验 证 码
            </td>
            <td>
                <input type="text" placeholder="请输入手机验证码">
            </td>
            <td align="center">
                获取验证码
            </td>
        </tr>  
        <tr>
            <td colspan="3" height="65">
            </td>
        </tr>   

        <tr>
            <td colspan="3">
                我已阅读并同意《京东用户注册协议》
            </td>
        </tr>  

        <tr>
            <td stheight="100" colspan="3" align="center">
                立即注册
            </td>
        </tr>
    </table>
