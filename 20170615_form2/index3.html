<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        提交按钮：<input type="submit" value="提交OK">
                <br><br>
        文本框：<input type="text" name="text">
                <br><br>
        密码框：<input type="password" name="pd">
                <br><br>
        单选按钮：<input type="radio" name="sex" value="1" checked>男
                <input type="radio" name="sex" value="2">女
                <br><br>
        复选框
                <input type="checkbox" name="do_gj" value="1">逛街
                <input type="checkbox" name="do_ms" value="1">爱美食
                <input type="checkbox" name="do_ak" value="1">爱哭
                <input type="checkbox" name="do_zf" value="1">宅腐
                <input type="checkbox" name="do_yx" value="1">玩游戏
                <input type="checkbox" name="do_ly" value="1">旅游
                <br><br>
                <hr>
        隐藏：
                <input type="text" name="none" hidden>
                <br><br>
        上传：
                <input type="file" name="file" enctype="multipart/form-data" >
                <br><br>
        按钮：
                <input type="button">
                <br><br>
        图片：
                <input type="image" src="  " alt="提交">
                <br><br>
        重置：
                <input type="reset" value="重置">
                <br><br>
                <hr>
        下拉选框：
                <select name="year">
                    <option value="0" selected>1998</option>
                    <option value="1">1999</option>
                    <option value="2">2000</option>
                    <option value="3">2001</option>
                </select>
                <br><br>
        文本域：
                <textarea name="word" cols="30" rows="5">
                </textarea>
    </form>
</body>
</html>
