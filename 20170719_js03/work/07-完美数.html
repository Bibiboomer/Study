        for(var i =1;i<10000;i++){
            
            var count=0;//关键是把这条语句放在了外面，而不是第二级for循环里面。

                if(i%j==0){
                    count=count+j;
                }
            }
            if(count==i){
            console.log(i+"是完美数")
            }
        }
    </script>
