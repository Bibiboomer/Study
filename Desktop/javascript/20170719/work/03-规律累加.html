<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //存储用户输入的数
        var n =parseFloat(prompt("输入一个数"));
        var num=0; //存储结果值
        var i =2;//用来判断循环，在变化
        for(;i<=n;i++){
            num=1/i+num+1
        }
        console.log(num);
    </script>
</head>

</body>
</html>
