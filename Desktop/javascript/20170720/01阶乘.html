<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        function jiecheng(a){//先得到一到10每个数的阶乘
           var s=1;
           for(var i=1;i<=a;i++){
               s*=i
           }return s;
        }
        console.log(jiecheng(1));
        console.log(jiecheng(2));
        console.log(jiecheng(3));
        function jiechengzhihe(a){//得到阶乘之和
            var z=0;
            for(var i=1;i<=a;i++){
                z+=jiecheng(i)
            }return z;
            
        }console.log(jiechengzhihe(2));
        console.log(jiechengzhihe(3));
        console.log(jiechengzhihe(4));
    </script>
</head>
