    <script>
        function rev(m){//6829
            var a=(m+"").length;//得到循环次数
            var b=0;//记录每次获得的数
            for(var i=1;i<=a;i++){
                var gewei=m%10;
                m=(m-gewei)/10//减去最后一个数
                b=b*10+gewei;
            }return b;
        }
        console.log(rev(12345));
    </script>
