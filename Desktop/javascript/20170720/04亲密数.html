<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function yueshu(m){//得到一个数的约数之和
            var count =0;
            for(var i=1;i<m;i++){
                if(m%i==0){
                    count+=i
                }
            }return count;
        }
        function zhishu(n){//判断质数
            var count=0;
            for(i=1;i<=n;i++){
                if(n%i==0){
                    count++
                }
            }return count;
        }
        console.log(zhishu(3));
        console.log(zhishu(4));
        console.log(yueshu(3));
        console.log(yueshu(4));
        console.log(yueshu(5));
        for(var i=1;i<=3000;i++){
            var j=yueshu(i);
            if(i!=j&&yueshu(j)==i){
                console.log(i,j);
            }
        }
    </script>
</head>

</html>
