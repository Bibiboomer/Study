<body>
    <script>
        //完美数是一个数的约数之和(除了它本身)=这个数

        //列举1到10000的完美数
        for ( i = 1 ; i < 10000 ; i++){

            //判断1到i的数哪些是i的约数，并把约数相加

            var num = 0
            for ( j = 1 ; j < i ; j++){
                if ( i % j == 0){
                    
                    num = num + j ;
                }
            }
            if( num == i){
                console.log(i+"这是完美数");
            }
        }

    </script>
</body>
</html>
