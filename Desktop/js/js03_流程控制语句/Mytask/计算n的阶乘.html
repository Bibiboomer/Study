<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("请输入一个数字"));

        // 计算n的阶乘
        //3
        var num = 1;
        for ( var i =1 ;i<=n ;i++){
            num = num*i;
        }
        console.log(num);
    </script>
</body>
</html>
