    <script>
        //求斐波那契数前40个

        function digui(n){//构建一个函数，产生一个数列，符合斐波那契

                if(n == 1 || n == 2){
                    return 1;
                }else{
                    return digui(n-2)+digui(n-1);
                }
        }

        var count = 0;
        for( var i = 1 ; i<=40 ; i++ ){//得到这组数列的前40个数
                count++
                console.log(digui(i));
        }
        console.log(count);

        //函数递归的本质：就是函数通过名字调用自身
        


    </script>
