    <script>
        
        //第一步：获取文档元素
        var oInputs = document.getElementsByTagName("input");
        var btn = document.getElementById("btn");

        //第二部，给信号量初始值：0是未选中的状况
        var state = 0;

        btn.onclick =function(){

            state = state == 0?1:0;
            //信号量如果是0的话，就是变成1；如果是1，就变成0；
            
            //就是说明state = !state,不能是0变0，1变1；

            var str = state == 0 ? "" : "checked";
            
            for (var i =0; i<oInputs.length;i++){

                oInputs[i].checked = str;
            }

        }
    //总结。使用复选框全选时，不是1就是0的情况适用于只有一个控制按钮
    </script>
