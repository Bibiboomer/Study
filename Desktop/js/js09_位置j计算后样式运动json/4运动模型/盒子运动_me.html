<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
            div{
                width: 200px;
                height: 200px;
                background-color: red;
                position:absolute;
                top:100px;
                left:111px;
            }
        </style>
</head>
<body>
    <div id="oDiv"></div>


    <script>
        //得到所有元素
        var oDiv =document.getElementById("oDiv");
        //定时器的赋值对象
        var timer = null;

        //信号量
        var newLeft = 111;

        //定时器 20 秒执行一次
        timer = setInterval(function(){
            //改变信号量
            newLeft +=10;

            //信号量范围，先验收，再来回终点，在停表
            if( newLeft >= 800){
                newLeft = 800;
                clearInterval(timer);
            }

            //函数/事件
            oDiv.style.left = newLeft + "px";
            
        },20)

    </script>
</body>
</html>
