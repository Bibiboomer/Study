<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            overflow: hidden;
            height: 100%;
            background-color: #3c3c3c;
        }
        .container{
            height: 100%;
            position: relative;
        }
        .page{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .no1{
            top:0%;
            left:0%;
            background-color: #f00;
        }
         .no2{
            top:0%;
            left:120%;
            background-color: #ff0;
        }
         .no3{
            top:120%;
            left:0%;
            background-color: #00f;
        }
         .no4{
            top:120%;
            left:120%;
            background-color: #0f0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page no1">
            <input type="button" value="点我移到page2" id="btn1">
            <h1>我是第一个页面</h1>
        </div>
        <div class="page no2">
            <input type="button" value="点我移到page3" id="btn2">
            <h1>我是第二个页面</h1>
        </div>
        <div class="page no3">
            <input type="button" value="点我移到page4" id="btn3">
            <h1>我是第三个页面</h1>
        </div>
        <div class="page no4">
            <input type="button" value="点我移到page1" id="btn4">
            <h1>我是第四个页面</h1>
        </div>

    </div>
    <script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        //移动容器

        $container = $( ".container");
        $("#btn1").click( function(){
            $container.animate( {"left":"-120%","top":"0%"},3000)
        })
        $("#btn2").click( function(){
            $container.animate( {"left":"0%","top":"-120%"},3000)
        })
        $("#btn3").click( function(){
            $container.animate( {"left":"-120%","top":"-120%"},3000)
        })
        $("#btn4").click( function(){
            $container.animate( {"left":"0%","top":"0%"},3000)
        })
        
    </script>

</body>
</html>
