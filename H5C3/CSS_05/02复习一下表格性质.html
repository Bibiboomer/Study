<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">

			table,tr,td{
				border: 1px solid #000;
				/*border-collapse: collapse;*/
			}

			/*注意：这里是个table而不是tr设置width：100%*/
			table{
				width: 100%;
			}
			/*td{
				width:100px;
			}*/
			img{
				width: 100%;
			}

			div{
				width:100%;
				height: 100px;
				background-color: #f00;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><img src="img/2.png" alt="" /></td>
				<td><img src="img/2.png" alt="" /></td>
			</tr>
		</table>

		<div></div>
		<!--table的宽度在默认情况下是根据包裹的内容的大小计算的-->
	</body>
</html>
