<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 100px;
				border: 1px solid brown;
			}
			p{
				width: 60px;
				height: 60px;
				float: left;
				background: #ccc;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		<div class="box2">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
		
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

            $("p").each( function(i){
                $(this).css( "width", (i+1)*10);
            })//i受到选择器的影响，box1和box2的效果不同，box2的p接着box1计算

			$('p').each(function(){
				$(this).css("width", ($(this).index()+1 ) * 10);
            
			})//index()无视选择器怎么选，返回的就是这个元素在兄弟元素中的排名
			
			
		</script>
	</body>
</html>
