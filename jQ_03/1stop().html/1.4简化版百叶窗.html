<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.shutter{
			width: 800px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.shutter ul{
			list-style: none;
		}
		.shutter ul li{
		 	position: absolute;
		 	top: 0;
		}
		.shutter ul li .mask{
		 	width: 560px;
		 	height: 300px;
		 	background: black;
		 	opacity: 0.6;
		 	filter:alpha(opacity = 60);
		 	position: absolute;
		 	top:0;
		 	left:0;
		}
		.shutter ul li.no0{left: 0;}
		.shutter ul li.no1{left: 160px;}
		.shutter ul li.no2{left: 320px;}
		.shutter ul li.no3{left: 480px;}
		.shutter ul li.no4{left: 640px;}
	</style>
</head>
<body>
    <div class="shutter">
		<ul>
			<li class="no0">
				<a href="">
					<img src="images/0.jpg" alt="" />
				</a>
				<div class="mask"></div>
			</li>
			<li class="no1">
				<a href="">
					<img src="images/1.jpg" alt="" />
				</a>
				<div class="mask"></div>
				
			</li>
			<li class="no2">
				<a href="">
					<img src="images/2.jpg" alt="" />
				</a>
				<div class="mask"></div>
				
			</li>
			<li class="no3">
				<a href="">
					<img src="images/3.jpg" alt="" />
				</a>
				<div class="mask"></div>
				
			</li>
			<li class="no4">
				<a href="">
					<img src="images/4.jpg" alt="" />
				</a>
				<div class="mask"></div>
				
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
        //小盒的家
		//通常：0、160、320、480、640
		//左边：0、60、120、180、240
		//右边：N、560、620、680、740
         

         //获取事件监听对象li
         var $lis = $(" .sshutter li");//得到的是一个类数组

         //监听是给所有的li→其实就是事件的遍历，碰到li的时候触发监听
         $lis.mouseenter( function(){

             $lis.stop(true);//清除动画的累积


             //类似先编号：得到碰到的这个里的编号，$(this)表示触发事件的li
             var index = $(this).index();

             //类似for循环，用$函数的each方法替代
             //且each可以提供i变量
             $lis.each( function(){

                 if( i  <= index){

                     $(this).animate({"left":60*i} ,1000);
                 }else{

                     $(this).animate( { "left":560+(i-1)*60},1000);
                 }
             })

             //变量业务，碰到得人这个li的儿子，mask变亮
             $(this).children(" .mask").stop(true).fadeOut();
            

         })

        $lis.mouseleave( function(){

            //离开这个li的时候儿子mask淡入，淡入到0.6
            $(this).each( function(i){
                $(this).animate({ "left":160*i},1000);
            })
        })
    </script>
</body>
</html>
