        <script type="text/javascript">

            var str = "adf858e698adsf01ada0d84f09adsf12";


            function findNum(str){//str传入的需要判断的变量
                //来个仓库，储存符合条件的数组
                var arr = [];
                for( var i = 0 ;i < str.length ;i++){

                    //判断是否符合条件
                    if( str.charAt(i) <= 9 && str.charAt(i) >= 0){

                        //符合的就放进去
                        arr.push( str.charAt(i));
                    }
                }
                return arr;

            }
            alert(findNum(str));
