// 案例3  (作用域链)等价写法       
         var a;
         function fun(){
             alert(a);//1
             a=2
         }
         a=1;
         fun();//1
         alert(a);//2
// 总结：1:内部环境可以通过作用域链访问所有的外部环境，但外部环境不能访问内部环境中的任何变量和函数。
// 总结：2：每个环境可以都可以向上搜索作用链，以查询变量和函数名;但任何环境都不能向下搜索作用域链而进入另一个执行环节。
