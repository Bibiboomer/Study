            div{
                width: 600px;

            }
            p{
                float:left;
                width: 60px;
                height: 60px;
                background-color: #ccc;
                margin-right: 10px;
            }

        <script>
            var box1 = document.getElementById("box1");
            var oPs1 = box1.getElementsByTagName("p");
            var box2 = document.getElementById("box2");
            var oPs2 = box2.getElementsByTagName("p");

           for ( var i = 0 ; i < oPs1.length ; i++){

               //编号
               oPs1[i].index = i;
               oPs1[i].onclick = function(){
                   oPs2[this.index].style.backgroundColor = "red";
               }
           }
        </script>
