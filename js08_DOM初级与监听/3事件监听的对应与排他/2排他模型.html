<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                width: 600px;
                height: 100px;
                border:1px solid gray;
            }
            p{
                float:left;
                width: 60px;
                height: 60px;
                background-color: #ccc;
                margin-right: 10px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="title">要开始啦</h1>
        <div id="box1">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <script>
            var title = document.getElementById("title");
            var oPs = document.getElementsByTagName("p");

            for( var i = 0 ; i < oPs.length ; i++){

                //先编号

                oPs[i].index = i ;

                oPs[i].onclick = function(){

                    //all same 
                    for ( j = 0 ; j < oPs.length ; j++){
                        oPs[j].style.backgroundColor = "#ccc";
                    }

                    //slef unlike
                    this.style.backgroundColor = "#f00";
                }
            }

        </script>
        
 
        <script>
            var title = document.getElementById("title");
            var oPs = document.getElementsByTagName("p");

            for( var i = 0 ; i < oPs.length ; i++){

                //先编号
                oPs[i].index = i ;
                oPs[i].onmouseover = function(){

                    //all same
                    for( var j = 0 ; j < oPs.length ;j++){
                        oPs[j].style.backgroundColor = "#ccc";
                    }
                    //self unlike
                    this.style.backgroundColor = "#f00";
                    title.innerHTML = this.index;
                }    
            }
