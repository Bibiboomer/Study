<body>
    <div id="box">
            <p></p>
            <p></p>
            <p></p>
            <p id="xiaoming">xiaoming</p>
            <p></p>
            <p></p>
    </div>
    <script>

        //获取元素
        var oDiv  = document.getElementById("box");
        var xiaoming =document.getElementById("xiaoming");

        function preAll(obj){
            var pre = obj ;
            var arr = [];//存储符合条件的节点

            while ( pre = pre.previouSibling){
                //判断找的节点是否为元素节点
                if(pre.nodeType==1 ){
                    //如果是，则存储到arr数组中
                    arr.push(pre);
                }
            }
            return arr;
        }

        var array = preAll(xiaoming);
        for ( var i =0 ;i<arry.length;i++){
            array[i].style.background = "red";
        }

    </script>
