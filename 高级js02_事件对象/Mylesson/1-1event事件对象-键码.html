<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" />


        <script type="text/javascript">
            var txt = document.getElementsByTagName("input")[0];

                txt.onkeydown = function(event){//onkeydown 事件会在用户按下一个键盘按键时发生。
                    console.log("键码"+event.keyCode);
                    txt.value = '';
                }

        </script>
