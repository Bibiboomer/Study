<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
            body{
                height: 5000px;
            }
            div{
                width: 100px;
                height: 300px;
                position: absolute;
                top:0;
                left:0;
                background-color: gold;
            }

        </style>
</head>
<body>
    <div id="box"></div>
        <script type="text/javascript" src="js/animate-2.0.2.js"></script>
        <script>
            var oDiv = document.getElementById("box");
            var A = oDiv.offsetHeight;

            move();
            window.onscroll = move; //move即使那个函数

            window.onresize = move ;

            function move(){
                var b = document.body.scrollTop || document.documentElement.scrollTop;
                var c = document.documentElement.clientHeight//窗口大小；

                var target = b + ( c - A )/2;//让盒子居中

                animate(oDiv,{"top":target},2000);
            }

        </script>
</body>
</html>
