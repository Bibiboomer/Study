<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                width: 80px;
                height: 108px;
                background: url(img/girl.png) no-repeat;
                background-position: 0 -223px;
                position:absolute;
                top:100px;
                left:0;
            }


        </style>
    </head>
    <body>
        
        <script>
            var dom =  document.createElement("div");
                document.body.appendChild(dom);
            var oDiv = document.getElementsByTagName("div")[0];

            var newLeft = 0;
            var zhennum = 0;
            setInterval(function(){
                newLeft +=4;
                zhennum++;
                if( zhennum>7){
                    zhennum = 0;
                }
                oDiv.style.left =newLeft+"px";
                oDiv.style.backgroundPositionX = -zhennum*80+"px";

            },30)

        </script>
